<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Progress - LUMINA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #2e3a46;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 2rem;
      color: #6a8e9b;
    }

    header {
      background-color: #6a8e9b;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    main {
      padding: 3rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: 300px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #6a8e9b;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<div id="loader">Loading progress...</div>

<header>
  <h1>Track Your Progress</h1>
</header>

<main>
  <p>This page displays visual insights about your mental wellness journey.</p>

  <div class="card">
    <h2>Mood Over Time</h2>
    <canvas id="moodChart"></canvas>
  </div>

  <div class="card">
    <h2>Completed Sessions</h2>
    <canvas id="sessionChart"></canvas>
  </div>

  <div class="card">
    <h2>Survey Summary</h2>
    <canvas id="surveyChart"></canvas>
  </div>
</main>

<footer>
  <p>Â© 2025 LUMINA Mental Health. Your data is private and safe.</p>
</footer>

<script>
  window.onload = async function() {
    try {
      const res = await fetch('/api/progress');
      const data = await res.json();

      // Mood Line Chart
      const moodCtx = document.getElementById('moodChart').getContext('2d');
      new Chart(moodCtx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Mood Score',
            data: data.mood,
            backgroundColor: 'rgba(106, 142, 155, 0.2)',
            borderColor: '#6a8e9b',
            tension: 0.4,
            fill: true,
            pointBackgroundColor: '#6a8e9b',
            pointBorderColor: '#fff'
          }]
        },
        options: {
          plugins: {
            tooltip: {
              backgroundColor: '#6a8e9b',
              titleColor: '#fff',
              bodyColor: '#fff'
            }
          }
        }
      });

      // Session Bar Chart
      const sessionCtx = document.getElementById('sessionChart').getContext('2d');
      new Chart(sessionCtx, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Sessions Completed',
            data: data.session,
            backgroundColor: '#a0c4cc',
            borderRadius: 10
          }]
        },
        options: {
          plugins: {
            tooltip: {
              backgroundColor: '#6a8e9b',
              titleColor: '#fff',
              bodyColor: '#fff'
            }
          }
        }
      });

      // Survey Radar Chart
      const survey = data.survey || {};
      const surveyCtx = document.getElementById('surveyChart').getContext('2d');
      new Chart(surveyCtx, {
        type: 'radar',
        data: {
          labels: ['Sleep', 'Energy', 'Mood', 'Focus', 'Stress'],
          datasets: [{
            label: 'Latest Self-Report',
            data: [survey.sleep, survey.energy, survey.mood, survey.focus, survey.stress],
            backgroundColor: 'rgba(106, 142, 155, 0.3)',
            borderColor: '#6a8e9b',
            pointBackgroundColor: '#6a8e9b',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            tooltip: {
              backgroundColor: '#6a8e9b',
              titleColor: '#fff',
              bodyColor: '#fff'
            }
          }
        }
      });

    } catch (err) {
      alert('Failed to load progress data.');
      console.error(err);
    }

    document.getElementById('loader').style.display = 'none';
  };
</script>

</body>
</html>
