<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/QxfgwwQd/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      padding: 2.5rem;
      width: 400px;
      backdrop-filter: blur(14px);
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
      color: #ffffff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
    }

    .form-group input {
      width: 100%;
      padding: 14px 40px 14px 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: #dddddd;
    }

    .toggle-eye {
      position: absolute;
      top: 38px;
      right: 12px;
      color: #ccc;
      cursor: pointer;
      font-size: 1rem;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.9rem;
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 1rem;
    }

    .btn-login:hover {
      background: #187bcd;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
    }

    .google-btn {
      background: #ffffff;
      color: #444;
      border: 1px solid #ddd;
    }

    .google-btn:hover {
      background: #f0f0f0;
    }

    .google-btn img {
      vertical-align: middle;
    }

    .github-btn {
      background: #24292e;
      color: #fff;
    }

    .github-btn:hover {
      background: #1b1f23;
    }

    .register-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #fff;
    }

    .register-text a {
      color: #ffffff;
      font-weight: 500;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
    }

    .register-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Create an Account</h2>
      <form method="POST" action="/signup" onsubmit="return validateSignup(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('password', this)"></i>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
          <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('confirmPassword', this)"></i>
        </div>
        <div id="error-message" class="error-message"></div>
        <button type="submit" class="btn-login">Sign Up</button>
      </form>

      <div class="social-login">
        <button class="social-btn google-btn" onclick="window.location.href='/auth/google'">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" />
          <span>Sign Up with Google</span>
        </button>
        <button class="social-btn github-btn" onclick="window.location.href='/auth/github'">
          <i class="fab fa-github"></i>
          <span>Sign Up with GitHub</span>
        </button>
      </div>

      <div class="register-text">
        Already have an account? <a href="/signin">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      const type = input.type === "password" ? "text" : "password";
      input.type = type;
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }

    function validateSignup(event) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = "";

      const existingEmails = ['test@example.com', 'user@example.com']; // Simulated check

      if (existingEmails.includes(email)) {
        errorMessage.textContent = "❌ This email is already registered. Please use a different one.";
        event.preventDefault();
        return false;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "❌ Password and Confirm Password do not match!";
        event.preventDefault();
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
